    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-title">My List</div>

        <div class="nav-center">
            <a href="tasks.html" class="nav-link">Tasks</a>
            <a href="analytics.html" class="nav-link active">Analytics</a>
            <a href="contact.html" class="nav-link">Contact</a>

    <div class="page-container">

            <!-- Ø§Ù„ÙƒØ±Øª Ø§Ù„ÙƒØ¨ÙŠØ± ÙˆÙÙŠÙ‡ 4 Ù…Ø±Ø¨Ø¹Ø§Øª -->
            <div class="card">
                <div class="analytics-grid">
                    <div class="analytics-box">
                        <div class="analytics-label">Total Tasks</div>
                        <div class="analytics-value" id="anTotal">0</div>
                    </div>
                    <div class="analytics-box">
                        <div class="analytics-label">Completed</div>

                    <div class="analytics-box">

                    <div class="analytics-box">

                    <div style="display:flex;gap:6px;">

                    </div>
                </div>


                <div class="chart-body">

                    <div id="chartLabels" class="chart-labels"></div>
